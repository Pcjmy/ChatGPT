<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 使用CSS样式属性来修改进度条的外观 */
    progress {
      /* 进度条的宽度和高度 */
      width: 300px;
      height: 20px;
      /* 进度条的背景色和边框 */
      background-color: lightgray;
      border: none;
      /* 进度条的圆角 */
      border-radius: 10px;
    }

    /* 使用伪元素来选择进度条的值部分 */
    progress::-webkit-progress-value {
      /* 进度条的值部分的颜色和圆角 */
      background-color: green;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 使用progress元素来表示一个任务的完成进度 -->
  <progress value="70" max="100"></progress>
</body>
</html>
